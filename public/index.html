<html>

<head>
  <title>Time Warp</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="./javascripts/utils/verifications.js"></script>
  <script src="./javascripts/requests/matchesRequests.js"></script>
  <script src="./javascripts/requests/usersRequests.js"></script>
  <script src="./javascripts/login.js"></script>
</head>

<body><center>
  <header>
    <img src="assets/TimeWarpLogo.png" alt="TimeWarp" width="580" height="150">
    <h1>Login</h1>
  </header>
  <main>
    <p> If you have a match running you will enter that match.
      Otherwise it will go to the match making page.
    </p>
    <form action="javascript:login()">
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" autocomplete="username" id="name"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" autocomplete="current-password" id="password"></td>
        </tr>
      </table>
      <p id="msg" class="warning"></p>
      <p><input type="submit" value="Login"></p>
      <p><a href="register.html">Create a new account</a></p>
    </form>
  </main></center>
</body>

</html>
